# GitHub Pages にデプロイするためのシンプルなワークフロー
name: Deploy Vite site to Pages

on:
  # main ブランチにプッシュされた時に実行
  push:
    branches: [ main ]
  # Actions タブから手動で実行することも可能
  workflow_dispatch:

# GITHUB_TOKEN の権限を設定し、デプロイを許可
permissions:
  contents: read
  pages: write
  id-token: write

# 1つのジョブだけを同時に実行できるようにする
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 開発環境に合わせたNode.jsのバージョン
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Build
        # FirebaseのAPIキーをSecretsから環境変数として渡す
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # "dist" ディレクトリをアップロード (Viteのデフォルトのビルド出力先)
          path: ./dist

  # デプロイジョブ
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
